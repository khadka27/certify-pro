server {
    listen 80;
    server_name certify.fakereviewgenerator.com;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Client body size (for file uploads)
    client_max_body_size 10M;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Proxy ALL requests to Next.js standalone server
    location / {
        # Forward to Next.js standalone on port 3044
        proxy_pass http://localhost:3044;
        
        # Essential proxy headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Disable cache for dynamic content
        proxy_cache_bypass $http_upgrade;
        
        # Buffering settings
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Optional: Serve static files directly (Next.js standalone includes these)
    # Only enable if you're serving static files from a separate path
    # location /_next/static {
    #     proxy_pass http://localhost:3044;
    #     proxy_cache_valid 200 365d;
    #     add_header Cache-Control "public, max-age=31536000, immutable";
    # }
}
